    <div class="bg" @click.self="close" v-show="isShow">
      <div class="modal" v-show="isShow">
        <img :src="src" alt="">
        <button class="modal-btn" @click="close">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <!-- </div> -->
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        src: null,
        isShow: false
      },
      methods: {
        zoom: function(event) {
          this.src = event.currentTarget.getAttribute('href');
          this.isShow = true;
        },
        close: function() {
          this.isShow = false;
        },
      }

    });
  </script>
